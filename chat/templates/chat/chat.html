{% extends 'base.html' %}
{% block title %}ì±„íŒ…{% endblock %}

{% block content %}

<style>
  #chat-log {
    height: 400px;
    overflow-y: auto;
    border: 1px solid #ccc;
    border-radius: 6px;
    padding: 10px;
    margin-bottom: 10px;
    background: #f9f9f9;
  }
  .chat-wrapper {
    margin-bottom: 10px;
  }
  .chat-timestamp {
    font-size: 0.7em;
    color: #888;
    margin-bottom: 2px;
    margin-left: 5px;
  }
  .chat-message {
    padding: 6px 10px;
    border-radius: 15px;
    display: inline-block;
    max-width: 70%;
    word-break: break-word;
    background: #e5e7eb;
  }
  .me {
    background-color: #dbeafe;
  }
  .other {
    background-color: #e5e7eb;
  }
  .heart-btn {
    border: none;
    background: none;
    font-size: 16px;
    margin-left: 5px;
    cursor: pointer;
  }
</style>

<h2>ì‹¤ì‹œê°„ ì±„íŒ…</h2>

<div id="chat-log">
  {% for chat in chat_history %}
    <div class="chat-wrapper">
      <div class="chat-timestamp">{{ chat.timestamp|date:"Y-m-d H:i" }}</div>
      <div class="chat-message {% if chat.user.username == request.user.username %}me{% else %}other{% endif %}">
        <strong>{{ chat.user.username }}</strong>: {{ chat.message }}
        <button class="heart-btn" data-id="{{ chat.id }}">
          {{ chat.liked|yesno:"â¤ï¸,ğŸ¤" }}
        </button>
      </div>
    </div>
  {% endfor %}
</div>

<form id="chat-form" style="display: flex; gap: 5px; align-items: center;">
  {% csrf_token %}
  <input id="chat-message-input" type="text" size="100" placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”..." autocomplete="off" />
  <label style="cursor: pointer;">
    <input type="checkbox" id="heart-toggle" style="display: none;">
    <span id="heart-icon" style="font-size: 20px;">ğŸ¤</span>
  </label>
  <button type="submit">ë³´ë‚´ê¸°</button>
</form>

<script>
const roomName = "lobby";
const username = "{{ request.user.username|escapejs }}";

const chatSocket = new WebSocket(
    (window.location.protocol === "https:" ? "wss://" : "ws://") + window.location.host + "/ws/chat/" + roomName + "/"
  );

const heartToggle = document.querySelector('#heart-toggle');
const heartIcon = document.querySelector('#heart-icon');
heartToggle.addEventListener('change', () => {
  heartIcon.textContent = heartToggle.checked ? 'â¤ï¸' : 'ğŸ¤';
});

chatSocket.onmessage = function(e) {
  const data = JSON.parse(e.data);

  const wrapper = document.createElement('div');
  wrapper.classList.add('chat-wrapper');

  const timestamp = document.createElement('div');
  timestamp.classList.add('chat-timestamp');
  timestamp.innerText = data.timestamp;

  const messageElem = document.createElement('div');
  messageElem.classList.add('chat-message');
  messageElem.classList.add(data.username === username ? 'me' : 'other');

  messageElem.innerHTML = `
    <strong>${data.username}</strong>: ${data.message}
    <button class="heart-btn" data-id="${data.id}">${data.liked ? 'â¤ï¸' : 'ğŸ¤'}</button>
  `;

  wrapper.appendChild(timestamp);
  wrapper.appendChild(messageElem);

  const log = document.querySelector('#chat-log');
  log.appendChild(wrapper);
  log.scrollTop = log.scrollHeight;

  // ìƒˆë¡œ ìƒê¸´ í•˜íŠ¸ ë²„íŠ¼ë„ ì´ë²¤íŠ¸ ì—°ê²°!
  messageElem.querySelector('.heart-btn').addEventListener('click', function() {
    const msgId = this.dataset.id;
    fetch("{% url 'toggle_like' %}", {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'X-CSRFToken': '{{ csrf_token }}'
      },
      body: JSON.stringify({ msg_id: msgId })
    })
    .then(response => response.json())
    .then(data => {
      this.textContent = data.liked ? 'â¤ï¸' : 'ğŸ¤';
    });
  });
};

document.querySelector('#chat-form').onsubmit = function(e) {
  e.preventDefault();
  const messageInput = document.querySelector('#chat-message-input');
  const message = messageInput.value.trim();
  const liked = heartToggle.checked;

  if (message !== '') {
    chatSocket.send(JSON.stringify({
      message: message,
      username: username,
      liked: liked
    }));
    messageInput.value = '';
    heartToggle.checked = false;
    heartIcon.textContent = 'ğŸ¤';
  }
};
</script>

{% endblock %}
