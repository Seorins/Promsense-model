{% extends 'base.html' %}

{% block title %}회원가입{% endblock %}

{% block content %}
<div style="display: flex; min-height: 70vh;">

  <section style="flex-grow: 1; padding: 40px;">
    <h2>회원가입</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" style="margin-top: 10px; padding: 10px 20px; background-color: #3b82f6; color: white; border: none; border-radius: 6px; cursor: pointer;">가입하기</button>
    </form>
  </section>
</div>
{% endblock %}
