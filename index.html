<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>AI 프롬프트 메인 페이지</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2563eb;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }
    nav {
      background-color: #e5e7eb;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    nav a {
      text-decoration: none;
      padding: 10px 15px;
      background: #3b82f6;
      color: white;
      border-radius: 6px;
      font-weight: bold;
    }
    main {
      padding: 60px 20px;
      text-align: center;
    }
    .btn {
      display: inline-block;
      margin: 15px;
      padding: 12px 24px;
      background-color: #10b981;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>AI 프롬프트 서비스</header>
  <nav>
    <a href="/signup/">회원가입</a>
    <a href="/login/">로그인</a>
    <a href="/prompt/">프롬프트</a>
  </nav>
  <main>
    <h2>환영합니다!</h2>
    <p>이 사이트는 AI 프롬프트 입력 및 결과 생성을 도와주는 플랫폼입니다.</p>
    <a href="/signup/" class="btn">회원가입</a>
    <a href="/login/" class="btn">로그인</a>
  </main>
</body>
</html>
